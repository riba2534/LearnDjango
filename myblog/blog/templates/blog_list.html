{% extends "base.html" %}

{% block title%}
HPCの博客
{% endblock %}

{% block content %}
{% for blog in blogs %}
<a href="{% url 'blog_detail' blog.pk %}">
    <h3>{{ blog.title }}</h3>
</a>
<p>{{ blog.content|truncatechars:50 }}</p>
{% empty %}
<p>这里啥都没有</p>

{% endfor %}
<p>一共有{{ blogs|length }}篇文章!</p>
{% endblock %}
