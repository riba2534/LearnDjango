<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>{{blog.title}}</title>
</head>

<body>
    <div>
        <a href="{% url 'home'  %}">
            <h1>HPC的博客</h1>
        </a>
    </div>
    <h3>{{ blog.title }}</h3>
    <h5>本文作者为:{{blog.author}}</h5>
    <h5>发表日期:{{blog.created_time|date:"Y-m-d H:i:s"}}</h5>

    <a href="{% url 'blogs_with_type' blog.blog_type.pk %}">
        <h5>分类:{{blog.blog_type}}</h5>
    </a>
    <hr>
    <p>{{ blog.content }}</p>
</body>

</html>
