{% extends "base.html" %}

{% block title%}
{{blog.title}}
{% endblock %}

{% block content %}
<h3>{{ blog.title }}</h3>
<h5>本文作者为:{{blog.author}}</h5>
<h5>发表日期:{{blog.created_time|date:"Y-m-d H:i:s"}}</h5>

<a href="{% url 'blogs_with_type' blog.blog_type.pk %}">
    <h5>分类:{{blog.blog_type}}</h5>
</a>
<hr>
<p>{{ blog.content }}</p>
{% endblock %}
